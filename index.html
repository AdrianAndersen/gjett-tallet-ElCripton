            <form id="skjemaLagVinnertall">
                <label for="inpMinValVinnertall">Minste mulige verdi</label>
                <input type="number" required id="inpMinValVinnertall" />
                <label for="inpMaxValVinnertall">Høyeste mulige verdi</label>
                <input type="number" required id="inpMaxValVinnertall" />
                <button type="submit" id="knappLagVinnertall">Start spillet!</button>
            </form>
        </article>
        <article>
            <label for="inpGjetting">Gjett ett tall</label>
            <input id="inpGjetting" type="number" onchange="gjett()">
