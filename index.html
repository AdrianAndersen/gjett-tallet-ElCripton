<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css" />
    <title>Gjett tallet!</title>
</head>
<body>
    <header><h1 id="logo">Gjett tallet!</h1></header>
    <main>
        <article id="startside" style="display: none">
            <h2>Velg vanskelighetsgrad</h2>
            <form id="skjemaLagVinnertall">
                <div class="kol-4"></div>
                <button type="button" id="knappDifLett" class="difknapper">Lett</button>
                <button type="button" id="knappDifMiddels" class="difknapper">Middels</button>
                <button type="button" id="knappDifVanskelig" class="difknapper">Vanskelig</button>
                <button type="button" id="knappDifGodTid" class="difknapper">Så du har god tid?</button>
                <div class="kol-4"></div>
                <div class="kol-5"></div>
                <button type="button" id="knappDifEgendefinert" class="kol-2 difknapper">Egendefinert</button>
                <div class="kol-5"></div>
                <div class="kol-4"></div>
                <label class="kol-1" for="inpMinValVinnertall">Fra</label>
                <div class="kol-2"></div>
                <label class="kol-1" for="inpMaxValVinnertall">Til</label>
                <div class="kol-2"></div>
                <div class="kol-4"></div>
                <input type="number" required id="inpMinValVinnertall" />
                <img class="kol-2" src="http://www.animatedimages.org/data/media/111/animated-arrow-image-0039.gif" border="0" alt="animated-arrow-image-0039" />
                <input type="number" required id="inpMaxValVinnertall" />
                <div class="kol-4"></div>
                <button class="kol-12" type="submit" id="knappLagVinnertall">Start spillet!</button>
                <div class="kol-5"></div>
            </form>
        </article>
        <article id="ingameside" style="display: grid">
            <div class="kol-2" id="tidtaker">Tid: <label class="ingameminutter">00</label>:<label id="ingamesekunder">00</label></div>
            <div class="kol-10"></div>
            <div class="kol-2"></div>
            <div class="kol-8">Definisjonsmengde</div>
            <div class="kol-2"></div>
            <div class="kol-5"></div>
            <label class="kol-2" for="inpGjetting">Din gjettning</label>
            <div class="kol-5"></div>
            <div class="kol-5"></div>
            <input class="kol-2" id="inpGjetting" type="number">
            <div class="kol-5"></div>
            <button class="kol-12" type="button">Gjett!</button>
            <div id="ingameresultater"></div>
        </article>
        <article id="resultatside" style="display: none">

        </article>
    </main>
    <div id="flexfill"></div>
    <footer>
        <b>Gjett tallet!</b> er laget av <i>Adrian A. Andersen</i> for IT1 2018
    </footer>

</body>
